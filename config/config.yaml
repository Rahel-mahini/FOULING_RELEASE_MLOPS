    'RandomForest_simple': {'type': 'RandomForest', 'n_estimators': 50, 'max_depth': 3, 'random_state': 42},
    'DecisionTree_default': {'type': 'DecisionTree', 'random_state': 42},
    'DecisionTree_simple': {'type': 'DecisionTree', 'max_depth': 3, 'random_state': 42},
    'SVR_linear': {'type': 'SVR', 'kernel': 'linear'},
    'SVR_rbf': {'type': 'SVR', 'kernel': 'rbf'}
}

plots:
